<!DOCTYPE html>
<html lang="en">

<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
                function InitChart() {
                    //green
                    var data = [{
                        "sale": "0",
                        "year": "0"
                    }, {
                        "sale": "30",
                        "year": "10"
                    }, {
                        "sale": "40",
                        "year": "20"
                    }, {
                        "sale": "55",
                        "year": "30"
                    }, {
                        "sale": "65",
                        "year": "40"
                    }, {
                        "sale": "70",
                        "year": "50"
                    }, {
                        "sale": "80",
                        "year": "60"
                    }, {
                        "sale": "85",
                        "year": "70"
                    }, {
                        "sale": "93",
                        "year": "80"
                    }, {
                        "sale": "100",
                        "year": "100"
                    }];
                    //blue
                    var data2 = [{
                        "sale": "0",
                        "year": "0"
                    }, {
                        "sale": "15",
                        "year": "15"
                    }, {
                        "sale": "28",
                        "year": "28"
                    }, {
                        "sale": "40",
                        "year": "40"
                    }, {
                        "sale": "50",
                        "year": "50"
                    }, {
                        "sale": "60",
                        "year": "60"
                    }, {
                        "sale": "70",
                        "year": "70"
                    }, {
                        "sale": "80",
                        "year": "80"
                    }, {
                        "sale": "90",
                        "year": "90"
                    }, {
                        "sale": "100",
                        "year": "100"
                    }];
                    //red
                    var data1 = [{
                        "sale": "0",
                        "year": "0"
                    }, {
                        "sale": "20",
                        "year": "10"
                    }, {
                        "sale": "30",
                        "year": "25"
                    }, {
                        "sale": "40",
                        "year": "30"
                    }, {
                        "sale": "50",
                        "year": "40"
                    }, {
                        "sale": "60",
                        "year": "50"
                    }, {
                        "sale": "65",
                        "year": "60"
                    }, {
                        "sale": "75",
                        "year": "70"
                    }, {
                        "sale": "85",
                        "year": "80"
                    }, {
                        "sale": "100",
                        "year": "100"
                    }];
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },
                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 100]),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 100]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.year);
                        })
                        .y(function(d) {
                            return yScale(d.sale);
                        })
                        .interpolate("basis");
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(data1))
                        .attr('stroke', 'red')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(data2))
                        .attr('stroke', 'grey')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
